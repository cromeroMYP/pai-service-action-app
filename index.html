<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAI Service Action Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PAI Service Action Generator</h1>
        <form id="paiForm">
            <label for="yearPAI">Year PAI:</label>
            <input type="text" id="yearPAI" name="yearPAI"><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject"><br><br>

            <label for="studentAge">Student Age:</label>
            <input type="text" id="studentAge" name="studentAge"><br><br>

            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit"><br><br>

            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea><br><br>

            <label for="actionType">Action Type:</label>
            <input type="text" id="actionType" name="actionType"><br><br>

            <label for="context">Context:</label>
            <input type="text" id="context" name="context"><br><br>

            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" name="apiKey"><br><br>

            <input type="submit" value="Generate Action">
        </form>
        <div class="results-panel">
            <ul class="tabs">
                <li><a href="#activity">Activity</a></li>
                <li><a href="#rubric">Rubric</a></li>
                <li><a href="#reflection">Reflection</a></li>
            </ul>
            <div id="activity" class="tab-content">Activity results will be displayed here.</div>
            <div id="rubric" class="tab-content">Rubric results will be displayed here.</div>
            <div id="reflection" class="tab-content">Reflection results will be displayed here.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
